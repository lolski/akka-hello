options:
  languages: ["java"]
  resolverType: coursier
  resolvers:
    - id: mavencentral
      type: default
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: dependencies/maven/artifacts


dependencies:
  com.typesafe.akka:
    akka-actor-typed_2.13:
      version: "2.6.0"
      lang: java
    akka-actor-testkit-typed_2.13:
      version: "2.6.0"
      lang: java
    akka-actor_2.13:
      version: "2.6.0"
      lang: java
  junit:
    junit:
      version: "4.12"
      lang: java
  org.zeroturnaround:
    zt-exec:
      version: "1.11"
      lang: java